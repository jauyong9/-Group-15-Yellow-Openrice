<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Yellopenrice</title>
    <meta name="author" content="Group15">
    <meta name="description" content="Restaurant Guide">
    <meta name="keywords" content="Yellow, Openrice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- undone -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1
/css/bootstrap.min.css" integrity="sha384-
Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf
23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="js/script.js"></script><script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </head>

  <body style="font-family: 'Acme', 'ABeeZee';" onload="init();">
    <header class="container text-center" style="background-image:url('../images/header_background.png'); background-size:contain; background-position:center;">
      <h1 class="text-warning p-4">Yellopenrice</h1>
      <h1 class="text-warning p-4">Restaurant Guide</h1>
    </header>

    <Nav id="navbar"></Nav>
    <script type="text/babel">
      let username = 'Username';
      function LoginUser(){
        if(username){
          return (
            <div className="dropdown">
              <button className="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <h4 className="d-inline navbar-brand">{username}</h4>
              </button>
              <div className="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a className="dropdown-item" href="#">Profile</a>
                <a className="dropdown-item" href="#">Logout</a>
              </div>
            </div>);
        }
        return <a className="navbar-brand mx-2" onClick={login}>Login</a>;
      }
      class Nav extends React.Component{
        render(){
          return(
            <nav className="container navbar navbar-light bg-light justify-content-between">
              <h4><a className="navbar-brand mx-2">Home</a></h4>
              <h4><a className="navbar-brand mx-2" onClick={register}>Register</a></h4>
              <h4>{LoginUser()}</h4>
              <form className="form-inline">
                <input className="form-control" type="search" placeholder="Search" aria-label="Search"/>
                <button className="btn btn-outline-success my-2 my-sm-0" type="submit"><i className="fa fa-search"></i></button>
              </form>
            </nav>
          )
        }
      }
      class RegisterForm extends React.Component{
        render() {
          return (
            <div className="form" id="registerForm">
              <img src="../images/restaurant2.jpg" style={{height: '160px', width: '100%', paddingBottom: '20px', objectFit: 'cover'}} />
              <section id="inner-wrapper" className="login">
                <article>
                  <form id="loginSubmitForm" onsubmit="return registerSubmit(this);">
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-user fa-fw"> </i></span>
                        <input id="registerName" type="text" className="form-control" placeholder="Nick Name" required />
                      </div>
                    </div>
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-envelope fa-fw"> </i></span>
                        <input id="registerEmail" type="email" className="form-control" placeholder="Email Address" required />
                      </div>
                    </div>
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-key fa-fw"> </i></span>
                        <input id="registerPassword" type="password" className="form-control" placeholder="Password" required />
                      </div>
                    </div>
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-key fa-fw"> </i></span>
                        <input id="registerRePassword" type="password" className="form-control" placeholder="Enter Password Again" required />
                      </div>
                    </div>
                    <button type="submit" className="btn btn-warning btn-block">Register</button>
                  </form>
                </article>
              </section>
            </div>
          );
        }
      }
      class LoginForm extends React.Component{
        render() {
          return (
            <div className="form" id="loginForm">
              <img src="../images/restaurant.jpg" style={{height: '160px', width: '100%', paddingBottom: '20px', objectFit: 'cover'}} />
              <section id="inner-wrapper" className="login">
                <article>
                  <form id="loginSubmitForm" onsubmit="loginSubmit(this);">
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-envelope fa-fw"> </i></span>
                        <input id="loginEmail" type="email" className="form-control" placeholder="Email Address" required />
                      </div>
                    </div>
                    <div className="form-group">
                      <div className="input-group">
                        <span className="input-group-addon"><i className="fa fa-key fa-fw"> </i></span>
                        <input id="loginPassword" type="password" className="form-control" placeholder="Password" required />
                      </div>
                    </div>
                    <button type="submit" className="btn btn-warning btn-block">Login</button>
                    <div id="my-signin2" />
                  </form>
                </article>
              </section>
            </div>
          );
        }
      }



      ReactDOM.render(<Nav />, document.getElementById('navbar'));
      ReactDOM.render(<LoginForm />, document.getElementById('login'));
      ReactDOM.render(<RegisterForm />, document.getElementById('register'));
    </script>

    <div class="container">

      <div class="row">
        <section id="map" class="col-sm col-md-7 col-lg-8 card p-3 mt-3">

        </section>

        <section id="closet-restaurant" class="col-sm col-md-5 col-lg-4 card p-3 mt-3">
          <h2 class="text-left px-4 ">Closest Restaurant</h2>
          <div class="table-responsive">
            <table id="table-closet-restaurant" class="table table-striped table-bordered table-hover mt-4">

            </table>
          </div>
        </section>
      </div>


      <footer class="text-center card mt-3">
        <p>Created by: Group15</p>
      </footer>

      <div id="login"></div>
      <div id="register"></div>
    </div>
  </body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Yellow Openrice</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 22.3552691, lng: 114.0691068},
          zoom: 11.5
        });
		
		map.data.loadGeoJson('map.json');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVeetoouOilr4Sb_urexF_aHVzvhjjMqM&callback=initMap"
    async defer></script>
  </body>
</html>

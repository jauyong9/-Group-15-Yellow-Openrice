<!DOCTYPE html>
<html>
  <head>
    <title>Yellow Openrice</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var src = 'https://www.google.com/maps/d/kml?mid=1XVU_sGw1TH9sQZd2WhOBwGQLgiBUeWWF';
	    
      function initMap() {
	  
	  var styledMapType = new google.maps.StyledMapType(
	  [
		  {
			'featureType': 'administrative.land_parcel',
			'elementType': 'labels',
			'stylers': [
			  {
				'visibility': 'off'
			  }
			]
		  },
		  {
			'featureType': 'poi',
			'elementType': 'labels.text',
			'stylers': [
			  {
				'visibility': 'off'
			  }
			]
		  },
		  {
			'featureType': 'poi.business',
			'stylers': [
			  {
				'visibility': 'off'
			  }
			]
		  },
		  {
			'featureType': 'poi.park',
			'elementType': 'labels.text',
			'stylers': [
			  {
				'visibility': 'off'
			  }
			]
		  },
		  {
			'featureType': 'road.local',
			'elementType': 'labels',
			'stylers': [
			  {
				'visibility': 'off'
			  }
			]
		  }
		],
		{name: 'Style Map'});
		
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 22.3552691, lng: 114.0691068},
          zoom: 11.5
        });
	      
	var kmlLayer = new google.maps.kmlLayer(src, {
	  suppressInfoWindows: true,
	  preserveViewport: false,
	  map: map
	});
		//map.data.loadGeoJson('map.json');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVeetoouOilr4Sb_urexF_aHVzvhjjMqM&callback=initMap"
    async defer></script>
  </body>
</html>
